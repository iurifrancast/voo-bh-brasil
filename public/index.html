<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Voos ‚Äî Voe Brasil</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="logo">‚úàÔ∏è Voe Brasil</div>
    </header>

    <section class="hero">
        <h1>Encontre voos baratos saindo de Belo Horizonte</h1>
        <p class="subtitle">Compare pre√ßos entre diferentes provedores em segundos.</p>

        <div class="search-card">
            <form id="flightSearchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Origem</label>
                        <input type="text" id="origin" value="CNF" placeholder="Ex: CNF" required>
                    </div>

                    <div class="form-group">
                        <label>Destino</label>
                        <input type="text" id="destination" value="GRU" placeholder="Ex: GRU" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Data inicial</label>
                        <input type="date" id="from_date" required>
                    </div>

                    <div class="form-group">
                        <label>Data final</label>
                        <input type="date" id="to_date" required>
                    </div>
                </div>

                <button type="submit" class="btn-search">üîç Buscar voos</button>
            </form>
        </div>
    </section>

    <section class="results-section">
        <h2>Resultados</h2>
        <div id="resultsContainer" class="results"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
